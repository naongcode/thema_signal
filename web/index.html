<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thema Signal 369 - 테마주 초기 상승 포착</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div>
                    <h1 class="logo">📈 Thema Signal 369</h1>
                    <p class="tagline">테마주 초기 상승을 포착하세요</p>
                </div>
<div class="header-nav">
                    <a href="my-themes.html" class="nav-link" title="내 테마">
                        내 테마
                    </a>
                    <a href="settings.html" class="settings-btn" title="설정">
                        ⚙️
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 기간 선택 탭 -->
        <div class="period-tabs">
            <button class="tab active" data-period="3w">3주 순위</button>
            <button class="tab" data-period="6w">6주 순위</button>
            <button class="tab" data-period="9w">9주 순위</button>
        </div>

        <!-- 테마 순위 리스트 -->
        <section class="theme-ranking" id="themeRanking">
            <!-- JavaScript로 동적 생성 -->
        </section>

        <!-- 테마 상세 모달 -->
        <div class="modal" id="themeModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <div id="themeDetail">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>⚠️ 투자 참고용 정보이며, 투자 판단의 책임은 본인에게 있습니다.</p>
            <p>데이터 기준: 2025-01-20 장 마감 기준</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
